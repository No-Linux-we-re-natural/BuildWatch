<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../projects/style.css">
    <title>BuildWatch</title>
</head>
<body>
    <header class="navbar">
        <a href="#!"><img src="../images/logo.svg" alt="Логотип"></a>
        <a href="../settings"><img src="../images/user.svg" alt="Пользователь"></a>
    </header>
    <main>
        <div class="logo_cont">
            <h1>BuildWatch</h1>
        </div>
        <div class="container">
            <div class="projects">
                <h2>Проекты:</h2>
                <div class="create_project project">Создать проект</div>
                <div class="project" onclick="openProject()">Название</div>
                <div class="project">Название</div>
                <div class="project">Название</div>
            </div>
            <div class="active_project" id="active_project">
                <h2>Выберите проект</h2>
            </div>
            <div class="selected_project" id="selected_project">
                <div class="name">
                    <h3>Название проекта</h3>
                    <h4>Статус: В процессе</h4>
                </div>
                <div class="info">
                    <p>Название:</p>
                    <p>Тип:</p>
                    <p>Рабочее наименование:</p>
                    <p>Поставщик:</p>
                    <p>Исполнитель:</p>
                </div>
                <a href="./menu/"><button>Подробнее</button></a>
            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
