<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/menu_style.css">
	<title>Menu</title>
</head>
<body>
	<header class="navbar">
